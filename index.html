<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-yellow-50 flex items-center h-screen w-screen justify-center">
    <div class="container md:w-3/4 lg:w-1/2 xl:w-1/3 p-4">
      <h3 class="pb-4 font-semibold text-2xl">Wallpaper Calculator</h3>
      <div class="p-6">
        <div>Roll length (cm): <input class="input" id="rollLengthInput" type="number" name="rollLengthInput" value="2000"></div>
        <div>Roll width (cm): <input class="input" id="rollWidthInput" type="number" name="rollWidthInput" value="700"></div>
        <div>Repeat length (cm): <input class="input" id="repeatLengthInput" type="number" name="repeatLengthInput" value="100"></div>
        <div>Wall width (cm): <input class="input" id="wallLengthInput" type="number" name="wallLengthInput" value="1200"></div>
        <div>Wall height (cm): <input class="input" id="wallHeightInput" type="number" name="wallHeightInput" value="235"></div>
      </div>
      <div class="rounded bg-white shadow-2xl p-6 ">
        <p>For a
          <span id="rollLength"></span>m length
          <span id="rollWidth"></span>cm wide wallpaper roll with a
          <span id="repeatLength"></span>cm repeat, to cover
          <span id="wallLength"></span>m width of <span id="wallHeight"></span>m high walls, you'd need <span class="font-bold"><span id="total">0</span> rolls</span> in total.
        </p>
      </div>
      <p class="pt-4">Brought to you by <a class="underline color-purple-700" href="https://living-quarters.co">Living Quarters</a></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
