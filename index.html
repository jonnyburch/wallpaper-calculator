<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Calculator by Living Quarters</title>
  </head>
  <body class="bg-lq-beige flex items-center h-screen w-screen justify-center">
    <div class="container w-full lg:w-3/4 p-4">
      <h3 class="pb-4 font-semibold text-2xl text-lq-darkgreen">Wallpaper Calculator</h3>
      <div class="grid grid-cols-2 gap-6">
        <div class="flex flex-col">
          <div class="grid grid-cols-3 gap-6 pb-2">
            <div class="col-span-3">
              <label for="rollLengthInput" class="block text-sm font-medium text-lq-textbeige">
                Roll length
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" name="rollLengthInput" id="rollLengthInput" class="input focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md border-gray-300 p-2" value="1000">
                <span class="inline-flex items-center px-3 rounded-r-md rounded-l bg-lq-darkbeige text-gray-500 p-2">
                  cm
                </span>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-6 pb-2">
            <div class="col-span-3">
              <label for="rollWidthInput" class="block text-sm font-medium text-lq-textbeige">
                Roll width
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" name="rollWidthInput" id="rollWidthInput" class="input focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md border-gray-300 p-2" value="70">
                <span class="inline-flex items-center px-3 rounded-r-md rounded-l bg-lq-darkbeige text-gray-500 p-2">
                  cm
                </span>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-6 pb-2">
            <div class="col-span-3">
              <label for="repeatLengthInput" class="block text-sm font-medium text-lq-textbeige">
                Repeat Length
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" name="repeatLengthInput" id="repeatLengthInput" class="input focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md border-gray-300 p-2" value="70">
                <span class="inline-flex items-center px-3 rounded-r-md rounded-l bg-lq-darkbeige text-gray-500 p-2">
                  cm
                </span>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-6 pb-2">
            <div class="col-span-3">
              <label for="wallLengthInput" class="block text-sm font-medium text-lq-textbeige">
                Total Wall Length
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" name="wallLengthInput" id="wallLengthInput" class="input focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md border-gray-300 p-2" value="600">
                <span class="inline-flex items-center px-3 rounded-r-md rounded-l bg-lq-darkbeige text-gray-500 p-2">
                  cm
                </span>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-6 pb-2">
            <div class="col-span-3">
              <label for="wallHeightInput" class="block text-sm font-medium text-lq-textbeige">
                Wall height
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" name="wallHeightInput" id="wallHeightInput" class="input focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md border-gray-300 p-2" value="250">
                <span class="inline-flex items-center px-3 rounded-r-md rounded-l bg-lq-darkbeige text-gray-500 p-2">
                  cm
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="rounded bg-white shadow-2xl p-6 ">
          <div class="border-b border-lq-darkbeige">
            <p class="pb-3 text-lq-darkgreen">Summary</p>
          </div>
          <div class="border-b border-lq-beige">
            <p class="py-3 text-lq-textbeige">Each strip of paper needs to be <span id="stripLength"></span>cm to be able to match up your repeats</p>
          </div>
          <div class="border-b border-lq-beige">
            <p class="py-3 text-lq-textbeige">You'll need <span id="stripsToCover"></span> strips to cover your walls</p>
          </div>
          <div class="border-b border-lq-darkbeige">
            <p class="py-3 text-lq-textbeige">Each roll will have <span id="stripsPerRoll"></span> strips in it</p>
          </div>
          <div class="border-b border-lq-darkbeige">
            <p class="py-3 text-lg">You'll need <span class="font-bold"><span id="total">0</span> rolls</span> in total</p>
          </div>
        </div>
      </div>
      <p class="pt-4">Brought to you by <a class="underline text-lq-darkgreen" href="https://living-quarters.co">Living Quarters</a></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
